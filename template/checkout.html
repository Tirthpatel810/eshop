{% extends 'base_app/base_app.html' %}
{% load static %}

{% block content %}
<div class="container checkout-container">
    <h1 class="checkout-heading">Checkout</h1>
    <form method="POST" class="checkout-form">
        {% csrf_token %}
        <h3 class="payment-heading">Select Payment Method</h3>
        <div class="payment-options">
            <label class="payment-label">
                <input type="radio" name="payment_method" value="COD" checked> Cash on Delivery
            </label><br>
            <label class="payment-label">
                <input type="radio" name="payment_method" value="Online"> Online Payment
            </label>
        </div>
        <button type="submit" class="btn btn-primary submit-btn">Proceed to Payment</button>
    </form>
</div>

<style>
    .checkout-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .checkout-heading {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 20px;
        color: #343a40;
    }
    .checkout-form {
        padding: 20px;
    }
    .payment-heading {
        font-size: 1.5rem;
        margin-bottom: 15px;
        color: #495057;
    }
    .payment-options {
        margin-bottom: 20px;
    }
    .payment-label {
        font-size: 1.2rem;
        margin-bottom: 10px;
        display: block;
        color: #212529;
    }
    .payment-label input {
        margin-right: 10px;
    }
    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 1.2rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
